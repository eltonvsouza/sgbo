<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<style>
.pic {
	margin-bottom: -4px;
	margin-right: 2px;
}
</style>
	<h:form>

		<rich:toolBar>

			<rich:dropDownMenu>
				<f:facet name="label">

			</rich:dropDownMenu>
			
			<rich:dropDownMenu>
				<f:facet name="label">

					</h:panelGroup>
				</f:facet>
				
				<rich:menuGroup value="Usuário">

			<rich:dropDownMenu>
				<f:facet name="label">
					<h:panelGroup>
						<h:graphicImage value="/images/icons/copy.gif" styleClass="pic" />
						<h:outputText value="Córneas" />
					</h:panelGroup>
				</f:facet>

				<rich:menuGroup value="Registro">

						action="#{reingressoBean.carregarListar}" />		
				</rich:menuGroup>
			</rich:dropDownMenu>
			

			<rich:dropDownMenu>
				<rich:menuItem submitMode="none"
					onclick="document.location.href='http://labs.jboss.com/jbossrichfaces/'">

					</h:outputLink>
				</rich:menuItem>

				<rich:menuItem submitMode="none"
					onclick="document.location.href='http://jboss.com/index.html?module=bb&amp;op=viewforum&amp;f=261'">
